
spring:
  application:
    name: frontdoor
  temporal:
    namespace: default
    connection:
      target: 127.0.0.1:7233
    workers:
      - name: send-payment-worker
        task-queue: payment_subscription
    workersAutoDiscovery:
      packages:
        - com.payments.frontdoor.workflows
        - com.payments.frontdoor.activities
  profiles:
    active: local
server:
  port: 8080
  error:
    include-stacktrace: on_param
  servlet:
    context-path: /api/payments/v1